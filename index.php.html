<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-md-5 mx-auto ">
	<h2 class="text-center mb-5">Registration Form</h2>
	<form>
	  <div class="form-group">
	    <label for="fname">Full Name:</label>
	    <input type="text" class="form-control mx-auto  " id="fname" >
	  </div>
	   <div class="form-group">
	    <label for="email">Email address:</label>
	    <input type="email" class="form-control mx-auto   " id="email">
	  </div>
	   <div class="form-group">
	    <label for="name">Username:</label>
	    <input type="text" class="form-control mx-auto   " id="name">
	  </div>
	   <div class="form-group">
	    <label for="number">Phone Number:</label>
	    <input type="tel" class="form-control mx-auto   " id="number">
	  </div>
	   <div class="form-group">
	    <label for="add">Present Address:</label>
	    <input type="text" class="form-control mx-auto   " id="add">
	  </div>
	   <div class="form-group">
	    <label for="padd">Permenant Address:</label>
	    <input type="text" class="form-control mx-auto   " id="padd">
	  </div>
	   <div class="form-group">
	    <label for="id">CNIC:</label>
	    <input type="text" class="form-control mx-auto  " id="id" maxlength="15">
	  </div>
	   <div class="form-group">
	    <label for="date">Date of Birth:</label>
	    <input type="date" class="form-control mx-auto   " id="date">
	  </div>
	  <div class="my-3">
	  		  <button type="submit" class="btn btn-success">Register</button>

	  </div>
</form>
</div>
</div>
</div>

</body>
</html>
